name: dart_freetype
description: Freetype binding for Dart
version: 1.1.0
repository: https://github.com/klsruan/dart_freetype

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  ffi: ^2.1.3
  path: ^1.9.1
  wasm_interop: ^2.0.1

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  #
  # Please refer to README.md for a detailed explanation.
  plugin:
    platforms:
      windows:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      android:
        ffiPlugin: true

  assets:
    - native_libs/wasm/freetype.wasm

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/to/asset-from-package
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # To add custom fonts to your plugin package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/to/font-from-package

ffigen:
  output: lib/src/generated_bindings.dart
  name: 'FreetypeBinding'
  description: 'Freetype binding for dart'
  llvm-path:
    - 'C:/Program Files/LLVM'

  compiler-opts:
    - '-Isrc/freetype/include/'
    - '-Isrc/freetype/include/freetype/config/'
    - '-Isrc/freetype/include/freetype/internal/'

  headers:
    entry-points:
      - 'src/freetype/include/ft2build.h'
      - 'src/freetype/include/freetype/freetype.h'
      - 'src/freetype/include/freetype/ftoutln.h'
      - 'src/freetype/include/freetype/tttables.h'
      - 'src/freetype/include/freetype/t1tables.h'
      - 'src/freetype/include/freetype/internal/tttypes.h'
    include-directives:
      - 'src/freetype/include/**'
      - 'src/freetype/include/freetype/**'
      - 'src/freetype/include/freetype/config/**'